<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Photo Collage</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <h1>My Picture Collage</h1>
   </header>
   <div class="row">
      <img src="abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai.jpg">
   </div>

   <main>
      <section class="secondpart">
         <div>

            <img src="green-trees-near-lake-cloudy-sky-daytime.jpg">
         </div>
         <div>
            <img src="lone-tree.jpg">
         </div>

         <div class="combined">
            <img src="mesmerizing-view-silhouette-tree-savanna-plains-sunset.jpg">
            <img src="misurina-sunset.jpg">
         </div>
      </section>

      <section class="lastpart">

         <div>
            <img src="nice-landscape-with-boat.jpg">
         </div>

         <div class="square">
            <img src="river-foggy-mountains-landscape.jpg">

         </div>

         <div>
            <img src="vestrahorn-mountains-sunset-stokksnes-iceland.jpg">
         </div>

      </section>
   </main>
</body>

</html>
