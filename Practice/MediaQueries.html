 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape Tablet & Up</title>
  <style>
    body {
      background-color: lavender;
    }

    @media (min-width: 768px) and (orientation: landscape) {
      body {
        background-color: navy;
        color: white;
      }
    }
  </style>
</head>
<body>
  <p>This style only applies on tablets/desktops in landscape mode.Do You know?</p>
</body>
</html>
