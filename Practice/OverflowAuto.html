 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overflow Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }

    .container {
      width: 300px;
      height: 150px;
      padding: 1rem;
      background-color: white;
      border: 1px solid #ccc;
      overflow: auto; /* Change this to visible, hidden, scroll to see effect */
    }
  </style>
</head>
<body>

  <h2>CSS Overflow Example</h2>

  <div class="container">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eleifend, purus ut
      pulvinar fermentum, nulla lacus ullamcorper lacus, vel dignissim justo justo ac lorem.
      Morbi ut massa nec sapien luctus pretium. Sed nec sapien bibendum, semper magna nec, cursus lorem.
    </p>
  </div>

</body>
</html>
