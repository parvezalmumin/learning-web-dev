 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-class Example</title>
  <style>
    a:link {
      color: blue;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:active {
      color: red;
      font-weight: bold;
    }

    /* Extra: a:hover (for mouse hover) */
    a:hover {
      text-decoration: underline;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Link States Example</h2>
  <p>
    <a href="https://www.google.com" target="_blank">Visit Google</a><br>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
  </p>

</body>
</html>
